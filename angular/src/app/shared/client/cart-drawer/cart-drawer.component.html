<div
  class="fixed top-0 right-0 z-40 h-screen p-4 pt-20 overflow-y-auto transition-transform {{
    !cart.open ? 'translate-x-full' : ''
  }} bg-white w-96 dark:bg-gray-800"
>
  <div class="flex justify-between items-center">
    <h5
      class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
    >
      <i class="bx bx-cart mr-2"></i>
      Cart
    </h5>
    <button
      type="button"
      (click)="cart.closeCart()"
      class="mb-4 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
    >
      <i class="bx bx-x bx-sm"></i>
      <span class="sr-only">Close menu</span>
    </button>
  </div>

  <hr />
  <a
    (click)="cart.closeCart()"
    routerLink="/checkout"
    class="my-4 w-full block px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
  >
    Continue to Checkout
  </a>
  <!-- cart container -->
  <div>
    <div
      class="flex justify-between items-center mb-4 bg-gray-100 p-2 rounded-md"
      *ngFor="let item of items"
    >
      <img
        class="w-8 h-8 rounded-md"
        src="{{ item.product.imageCover }}"
        alt="{{ item.product.title }}"
      />

      <p>{{ item.product.title }}</p>
      <p>{{ item.price }}</p>
      <div class="flex justify-between items-center w-40">
        <button
          (click)="cart.decQuantity(item.product._id)"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm w-8 h-8 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          -
        </button>
        <p>{{ item.quantity }}</p>
        <button
          (click)="cart.addProduct(item.product)"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm w-8 h-8 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          +
        </button>
      </div>
      <button
        (click)="cart.removeProduct(item.product._id)"
        type="button"
        class="text-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mr-2 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
      >
        <i class="bx bx-x bx-sm"></i>
        <span class="sr-only">remove item</span>
      </button>
    </div>
  </div>
</div>

<div
  (click)="cart.closeCart()"
  class="{{
    cart.open
      ? 'absolute left-0 top-0 w-screen h-screen bg-black opacity-50'
      : ''
  }}"
></div>
